apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    VMWare Service Kill experiment kills given service(s) running on a Linux VM for a specified chaos interval before restarting it. It also validates the self-healing behavior of the services, if specified.
kind: ChaosExperiment
metadata:
  name: vmware-service-kill
  labels:
    name: vmware-service-kill
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: latest
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: 
          - "" 
          - "batch" 
          - "apps" 
          - "litmuschaos.io"
        resources: 
          - "jobs" 
          - "pods" 
          - "pods/log" 
          - "events" 
          - "deployments" 
          - "pods/exec" 
          - "chaosengines" 
          - "chaosexperiments" 
          - "chaosresults"
        verbs: 
          - "create" 
          - "list" 
          - "get" 
          - "patch" 
          - "update" 
          - "delete"
    image: "litmuschaos/go-runner:latest"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name vmware-service-kill
    command:
    - /bin/bash
    env:

    - name: VCENTERSERVER
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERSERVER

    - name: VCENTERUSER
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERUSER

    - name: VCENTERPASS
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERPASS

    - name: VM_USER_NAME
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VM_USER_NAME

    - name: VM_PASSWORD
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VM_PASSWORD

    - name: TOTAL_CHAOS_DURATION
      value: '' 

    - name: CHAOS_INTERVAL
      value: ''

    - name: LIB
      value: ''

    - name: RAMP_TIME
      value: ''

    # set chaos duration (in sec) as desired
    - name: TOTAL_CHAOS_DURATION
      value: '30'

    # set chaos interval (in sec) as desired
    - name: CHAOS_INTERVAL
      value: '10'
              
    # set the VM name 
    - name: VM_NAME
      value: ''
        
    # set the target service names
    - name: SERVICE_NAMES
      value: ''

    # true/false; set whether services start on their own or not, default is false
    - name: SELF_HEALING_SERVICES
      value: 'false'

    labels:
      name: vmware-service-kill
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: latest 
