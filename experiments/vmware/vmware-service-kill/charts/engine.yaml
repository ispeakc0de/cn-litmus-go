apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
spec:
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: vmware-service-kill-sa
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: vmware-service-kill
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: '10'
              
            # set the VM name 
            - name: VM_NAME
              value: ''
            
            # set the target service names
            - name: SERVICE_NAMES
              value: ''

            # true/false; set whether services start on their own or not, default is false
            - name: SELF_HEALING_SERVICES
              value: ''
            