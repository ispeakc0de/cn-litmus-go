apiVersion: litmuchaos.io/v1alpha1
kind: ChartServiceVersion
metadata:
  name: vmware 
  version: 0.1.0
  annotations:
    categories: vmware
spec:
  displayName: vmware chaos
  categoryDescription: >
    VMWare Service Kill experiment kills given service(s) running on a Linux VM for a specified chaos interval before restarting it. It also validates the self-healing behavior of the services, if specified. 
  experiments:
  - vmware-service-kill
  keywords: 
    - "vm" 
    - "vmware" 
    - "service-kill"
  maintainers: 
    - name: Neelanjan Manna 
      email: neelanjan@chaosnative.com
  minKubeVersion: 1.12.0 
  provider: 
    name: ChaosNative
  links: 
    - name: Documentation 
      url: https://docs.litmuschaos.io/docs/getstarted/ 
  icon:
    - url: 
      mediatype: ""
  chaosexpcrdlink: https://raw.githubusercontent.com/litmuschaos/chaos-charts/master/charts/vmware/experiments.yaml