apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    VMWare Process Kill experiment kills target processes in a VM
kind: ChaosExperiment
metadata:
  name: vmware-process-kill
  labels:
    name: vmware-process-kill
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: latest
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: 
          - "" 
          - "batch" 
          - "apps" 
          - "litmuschaos.io"
        resources: 
          - "jobs" 
          - "pods" 
          - "pods/log" 
          - "events" 
          - "deployments" 
          - "pods/exec" 
          - "chaosengines" 
          - "chaosexperiments" 
          - "chaosresults"
        verbs: 
          - "create" 
          - "list" 
          - "get" 
          - "patch" 
          - "update" 
          - "delete"
    image: "litmuschaos/go-runner:latest"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name vmware-process-kill
    command:
    - /bin/bash
    env:

    - name: GOVC_URL
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERSERVER

    - name: GOVC_USERNAME
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERUSER

    - name: GOVC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERPASS

    - name: GOVC_INSECURE
      value: 'true'

    - name: VM_USER_NAME
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VM_USER_NAME

    - name: VM_PASSWORD
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VM_PASSWORD

    - name: TOTAL_CHAOS_DURATION
      value: ''

    - name: CHAOS_INTERVAL
      value: ''

    - name: LIB
      value: ''

    - name: RAMP_TIME
      value: ''

    - name: PROCESS_IDS
      value: ''

    - name: VM_NAME
      value: ''
      
    labels:
      name: vmware-process-kill
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: latest 
